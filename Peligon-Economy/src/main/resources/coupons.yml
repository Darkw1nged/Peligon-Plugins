#
#       Welcome to Peligon Economy's coupons configuration.
#       Here you can configure various coupons options and their effects
#       they may have on the game.
#
###############################################################################

coupons:
  '1':
    item:
      material: PAPER
      name: "&eFly Coupon"
      lore:
        - "&7This coupon will grant you &aFly&7."
      enchanted-effect: false
    commands:
      - "fly %player%"
    # leave the permission blank if it is not protected
    permission: ""
  '2':
    item:
      material: PAPER
      name: "&eHeal Coupon"
      lore:
        - "&7This coupon will grant you &aHeal&7."
        - "&7You will be healed to full health."
      enchanted-effect: false
    commands:
      - "heal %player%"
    permission: ""