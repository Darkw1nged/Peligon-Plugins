name: PeligonEconomy
version: '${project.version}'
main: net.peligon.PeligonEconomy.Main
api-version: 1.18
authors: [ darkwinged ]
description: This is an open-source plugin.
depend: [ Vault ]
softdepend: [ PlaceholderAPI, ProtocolLib ]
load: STARTUP
loadbefore: [ Vault ]
commands:
  peligon:
    aliases:
      - pel
    description: Allows admins to view all available peligon plugins.
  peligoneconomy:
    aliases:
      - peleconomy
      - pelecon
    description: Allows admins to reload configuration files.
  economy:
    alaises:
      - econ
      - eco
    description: Allows admins to control the economy.
  balance:
    aliases:
      - bal
      - money
      - coins
    description: Allows users to check their balance.
  experience:
    aliases:
      - xp
      - exp
    description: Allows users to check their experience.
  withdraw:
    aliases:
      - withdraw
      - wd
    description: Allows users to withdraw money from their account.
  expbottle:
    aliases:
      - experiencebottle
      - bottle
      - xpbottle
    description: Allows users to put their experience into a bottle.
  bank:
    aliases:
      - atm
    description: Allows users to check their bank balance.



  balancetop:
    aliases:
      - baltop
      - moneytop
    description: Allow users to see who has the most money
  bounty:
    description: Allows users to set bounties on peoples head
  sell:
    aliases:
      - sellall
    description: Allows users to sell all items inside of their inventory
  sellhand:
    description: Allows users to sell all items that is in thir hand
  autosell:
    description: Allows users to automatically sell their items
  chestsell:
    description: Allows users to sell things inside of chests with a command
  sellwand:
    description: Allows users to sell items inside of chests with an item
  pay:
    description: Allows users to transfer money to each other
  daily:
    description: Allows users to get a daily reward
  gift:
    description: Allows users to gift items to other players
  box:
    aliases:
      - giftbox
    description: Allows users to view their gift box
  pouches:
    description: Allows admins to give players pouches