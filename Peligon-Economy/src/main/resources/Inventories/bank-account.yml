bank-inventory:
  # What should the title of the inventory be?
  title: "&eBank Account"
  # What size should the inventory be? (Must be a multiple of 9) (Max: 54)
  size: 27
  # What should be inside the inventory?
  contents:
    1:
      # The item that will be placed in the inventory.
      item: BLACK_STAINED_GLASS_PANE
      # The name of the item that will be placed in the inventory.
      name: "&0"
      # The lore of the item that will be placed in the inventory.
      lore: [ ]
      # The slot that the item will be placed in. (-1 = whole inventory)
      slot: -1
    2:
      item: CHEST
      name: "&aDeposit Cash"
      lore:
        - "&7Current Cash Balance: &2$%cash%"
        - "&7Current Bank Balance: &2$%bank%"
        - ""
        - "&7Store cash in the bank to keep"
        - "&7them safe while you go on"
        - "&7adventures!"
        - ""
        - "&7You will earn &b%interest%% &7interest every"
        - "&7day for your first &6%interest_cash%"
        - "&7banked cash."
        - ""
        - "&7Until Interest: &b%raw_time%"
        - ""
        - "&eClick to make a deposit!"
      slot: 11
      # Available events: Deposit, Withdraw, Transactions
      event: "Deposit"
    3:
      item: DROPPER
      name: "&aWithdraw Cash"
      lore:
        - "&7Current Cash Balance: &2$%cash%"
        - "&7Current Bank Balance: &2$%bank%"
        - ""
        - "&7Take your cash out of the bank"
        - "&7in order to spend them."
        - ""
        - "&eClick to withdraw cash!"
      slot: 13
      event: "Withdraw"
    4:
      item: MAP
      name: "&aRecent Transactions"
      lore:
        - "%transactions%"
      slot: 15
      event: "Transactions"
    5:
      item: BARRIER
      name: "&cClose"
      slot: 18
      event: "Close"
    6:
      item: REDSTONE_TORCH
      name: "&aInformation"
      lore:
        - "&7Keep your cash safe in the bank!"
        - ""
        - "&7Bank limit: &6%bank_limit%"
        - ""
        - "&7The banker rewards you every %time%"
        - "&7hours with interest for the cash"
        - "&7in your bank balance."
        - ""
        - "&7Until Interest: &b%raw_time%"
      slot: 26

