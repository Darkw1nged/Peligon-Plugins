#
#       In here you can change what the sell inventory will look like.
#       All items do support color codes and item-flags,
#       check the two lines below for more information:
#       [ https://www.digminecraft.com/lists/color_list_pc.php ]
#       [ https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/inventory/ItemFlag.html ]
