shop-inventory:
  title: "&7Pouches"
  # !! Must be multiples of 9 | Maximum is 54
  size: 36

  # There is 3 events of items: Money | Experience | Close
  # If you want the item to be interacted with then please add a event to the item.
  contents:
    1:
      item: BLACK_STAINED_GLASS_PANE
      name: " "
      # See the full list here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/inventory/ItemFlag.html
      item-flags:
        - "HIDE_ATTRIBUTES"
      # -1 means all slots will be filled with this item.
      slot: -1
    2:
      item: CHEST
      name: "&aMoney Pouches"
      lore:
        - "&7Try your luck at getting some"
        - "&7extra money."
        - ""
        - "&eClick to view pouches!"
      item-flags:
        - "HIDE_ATTRIBUTES"
      slot: 12
      event: "Money"
    3:
      item: EXPERIENCE_BOTTLE
      name: "&aExperience Pouches"
      lore:
        - "&7Try your luck at getting some"
        - "&7extra experience points."
        - ""
        - "&eClick to view pouches!"
      item-flags:
        - "HIDE_ATTRIBUTES"
        - "HIDE_ENCHANTS"
      slot: 16
      event: "Experience"
    4:
      item: BARRIER
      name: "&cClose"
      item-flags:
        - "HIDE_ATTRIBUTES"
        - "HIDE_ENCHANTS"
      slot: 32
      event: "Close"
    5:
      item: REDSTONE_TORCH
      name: "&aInformation"
      lore:
        - "&7If you believe that you have"
        - "&bluck &7and want to try your shot"
        - "&7and open a pouch, check the"
        - "&7click a pouch to get started."
        - ""
        - "&7Current Cash Balance: &6$%cash%"
      item-flags:
        - "HIDE_ATTRIBUTES"
        - "HIDE_ENCHANTS"
      slot: 33

