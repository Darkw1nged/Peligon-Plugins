name: PeligonPlaytime
version: '${project.version}'
main: net.peligon.Playtime.Main
api-version: 1.13
authors: [ darkwinged ]
description: This is an open-source plugin
commands:
  peligon:
    aliases:
      - pel
    description: Allows admins to view all available peligon plugins.
  peligonplaytime:
    aliases:
      - pplaytime
      - pelplaytime
    description: Allows admins to reload configuration files
  playtime:
    aliases:
      - tplayed
      - timeplayed
      - pt
    description: Allows players to see how much time they have played on the server
  playtimetop:
    aliases:
      - tplayedtop
      - timeplayedtop
    description: Gives players a list of players with the most time played